<div class="container text-center mt-5">
    <div class="row">
      <div class="col">
        <h1>Contador con Angular</h1>
        <h2>{{contador}}</h2>
      </div>
  
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-primary m-2" (click)="btnIncrementar()">Incrementar</button>
        <button class="btn btn-info" (click)="btnDecrementar()">Decrementar</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <app-hijo [contador]="contador" (enviarResultado)="contador = $event"> </app-hijo>
      </div>
    </div>
  </div>
